name: Generate Snake

on:
  schedule:
    - cron: '5 5 * * *' # Runs daily at 5:05 AM PKT (UTC+5)
  workflow_dispatch: # Allows manual triggering

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Ensure write permissions

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=green&color_dots=#e6f3ff,#c0e0ff,#99ccff,#66b3ff,#3399ff

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/*
          git commit -m "Update snake contribution graph [skip ci]" || echo "No changes to commit"
          git push
